<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css" />  
    <title>{% block title %} Inventory {% endblock %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="heading" href="">Eliot Grille</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"> <a id="heading" href="{% url 'employee' %}">Home</a></li>
			<li><a id="heading"" href="{% url 'logout' %}">Logout</a></li>
          </ul> 
        </div><!--/.nav-collapse -->
      </div>
    </div>
</div>
</br></br></br>
<div class="container theme-showcase">
	<h1> Menu </h1>

	{% if latest_menu_list %}
    	<ul>
    	{% for menu in latest_menu_list %}
        	<li>{{ menu.food }}: ${{ menu.price_food }}</li>
    	{% endfor %}
    	</ul>
	{% else %}
    	<p>No items in menu.</p>
	{% endif %}
</div>
</html>
