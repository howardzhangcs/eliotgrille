{% extends "kitchen/index.html" %}

{% block content %}

    {%if form.errors %}
        <p class='error'> Sorry, that's not a valid username or password </p>
    {% endif %}

        <form method="post" action="/accounts/auth/">{% csrf_token %}
        <h3> Username </h3> <input type=text name="username" value="" id="username"/>   
        <h3> Password </h3> <input type=text name="password" value="" id="password"/>  
        <input type="submit" value="login" />

    </form>

{% endblock %}
