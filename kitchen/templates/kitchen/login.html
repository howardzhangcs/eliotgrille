<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css" /> 
    <title>{% block title %} Sign in {% endblock %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="heading" href="{% url 'menu' %}">Eliot Grille</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"> <a id="heading" href="{% url 'menu' %}">Home</a></li>
		    <li><a id="heading"" href="{% url 'login' %}">Login for Employees</a></li>
          </ul> 
        </div><!--/.nav-collapse -->
      </div>
    </div>
</div>
</br></br></br>
<div class="container theme-showcase">
    {%if form.errors %}
        <p class='error'> Sorry, that's not a valid username or password </p>
    {% endif %}

        <form id="login" method="post" action="/accounts/auth/">{% csrf_token %}
        <h3> Username </h3> <input type="text" name="username" value="" id="username"/>   
        <h3> Password </h3> <input type="password" name="password" value="" id="password"/>  
        </br><input type="submit" value="login" />
        </form>
</div>
</body>

</html>
