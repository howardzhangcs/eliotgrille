<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css" /> 
    <title>{% block title %} Welcome to the Eliot Grille {% endblock %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="heading" href=''>Eliot Grille</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"> <a id="heading" href="">Home</a></li>
		    <li><a id="heading"" href="{% url 'login' %}">Login for Employees</a></li>
          </ul> 
        </div><!--/.nav-collapse -->
      </div>
    </div>
</div>

<div class="container theme-showcase">
    <div class="jumbotron">
		<img src="{{ STATIC_URL }}/images/eliot1.jpg" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
        <h1 id = "maintitle" > Welcome to the Eliot Grille! </h1>
    </div>
    <div class="page-header">
        <h1>Menu</h1>
	</div> 
    {% if latest_menu_list %}
	{% csrf_token %}
        {% for menu in latest_menu_list %}
            <h3>{{ menu.food }} <span class="label label-default">${{menu.price_food}}</span></h3></br>
        {% endfor %}
    {% else %}
        <p>No items on menu.</p>
    {% endif %}
    </br>
    </br>
    <img src="{{ STATIC_URL }}/images/eliot2.jpg" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">

</body>
</html>
